<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Streams</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body class="home">
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <main>
      <nav>
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s3">
              <a href="#" class="brand-logo">Nuclear Data Streams</a>
            </div>
            <div class="col s9">
              <form>
                <input type="text" name="search" id="" />
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col s12 center-align logo">
            <img src="./images/logo.png" />
          </div>
        </div>

        <div class="row card--main-search">
          <div class="col s6 offset-s3">
            <div class="">
              <span class="black-text">
                <form action="results-datasets.html" method="GET">
                  <input
                    class="main-search-input"
                    type="text"
                    name="search"
                    placeholder="Search Nuclear Data Streams"
                  />
                  <button class="btn-floating red darken-4 z-depth-2">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s6 offset-s3">
            <ul class="collection">
              <li><h5 class="grey-text ">Latest Samples/Datasets</h5></li>
              <li>
                <a href="results-datasets.html" class="red-text text-darken-4"
                  >Helium</a
                >
              </li>
              <li>
                <a href="results-datasets.html" class="red-text text-darken-4"
                  >Nitrogen</a
                >
              </li>
              <li>
                <a href="results-datasets.html" class="red-text text-darken-4"
                  >Argon</a
                >
              </li>
              <li>
                <a href="results-datasets.html" class="red-text text-darken-4"
                  >Iron</a
                >
              </li>
              <li>
                <a href="results-datasets.html" class="red-text text-darken-4"
                  >Germanium</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col s6 offset-s3 center-align">
            <a class="waves-effect waves-light btn-large grey" href="data-ingestion.html"
              ><i class="fas fa-upload"></i> Upload Data</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer grey center-align">
      <div class="footer-copyright grey">
        <div class="container">
          2019 Nuclear Data Streams
        </div>
      </div>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
